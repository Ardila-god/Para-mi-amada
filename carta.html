<html lang="es">
<head>

    <link rel="stylesheet" href="styleOfLetter.css">
</head>
<body>
    <main>
        <div class="container-letter">
            <div class="cover"></div>

                <p>El dia de hoy fue especial para muchas personas en cambio para mi fue un dia de refelxión, reflexionar lo que me paso contigo, lo que hice mal, y se que cometi muchos errores, espero me puedas perdonar.</p>
                <P>SOY UN IDIOTA TE PERDI, PERO TE AMO</P>
            </div>
            <div class="cont-corazon-1">
                <span class="corazon-1">❤️</span>
            </div>
            <div class="cont-corazon-2">
                <span class="corazon-2">❤️</span>
            </div>
            <div class="cont-corazon-3">
                <span class="corazon-3">❤️</span>
            </div>
            <div class="letter"></div>
        </div>
        <div class="options">
            <button id="open">abrir</button>
            <button id="close">cerrar</button>
        </div>
        <audio src="./Giovanny Ayala - El Idiota (Vídeo Oficial).mp3" autoplay></audio>
